---
- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
  - name: 'Instala pacotes de dependência do sistema operacional'
    apt:
      name: "{{ item }}"
      state: latest
    become: yes
    with_items:
      - mysql-server-5.6
      - python-mysqldb

  - name: 'Cria o banco do MySQL'
    mysql_db: 
      name: "{{ wp_db_name }}"
      login_user: root
      state: present

  - name: 'Cria o usuário do banco de dados'
    mysql_user:
      login_user: root
      name: "{{ wp_db_user }}"
      password: "{{ wp_db_pass }}"
      priv: "{{ wp_db_name }}.*:ALL"
      state: present
      host: "{{ item }}"
    with_items:
      - 'localhost'
      - '127.0.0.1'
      - "{{ wp_host_ip }}"

  - name: 'Copia o arquivo de configuração do MySQL'
    copy:
      src: 'files/my.cnf'
      dest: '/etc/mysql/my.cnf'
    become: yes
    notify:
      - restart mysql

- hosts: wordpress
  handlers:
  - name: restart apache
    service:
      name: apache2
      state: restarted
    become: yes
  tasks:
  - name: 'Instala pacotes de dependência do sistema operacional'
    apt:
      name: "{{ item }}"
      state: latest
    become: yes
    with_items:
      - php5
      - apache2
      - libapache2-mod-php5
      - php5-gd
      - libssh2-php
      - php5-mcrypt
      - php5-mysql
      
  - name: 'Download do arquivo de instalação do Wordpress'
    get_url:
      url: 'https://wordpress.org/latest.tar.gz'
      dest: '/tmp/wordpress.tar.gz'
  - name: 'Descompacta o arquivo do Wordpress'
    unarchive:
      src: '/tmp/wordpress.tar.gz'
      dest: '/var/www/'
      remote_src: yes
    become: yes

  - name: 'Copiar o arquivo de configuração'
    copy:
      src: "{{ wp_installation_dir }}/wp-config-sample.php"
      dest: "{{ wp_installation_dir }}/wp-config.php"
      remote_src: yes
    become: yes

  - name: 'Alterar configurações do Wordpress'
    replace:
      path: "{{ wp_installation_dir }}/wp-config.php"
      regexp: "{{ item.regex }}"
      replace: "{{ item.value }}"
    with_items:
      - { regex: 'database_name_here', value: "{{ wp_db_name }}" }
      - { regex: 'username_here', value: "{{ wp_db_user }}" }
      - { regex: 'password_here', value: "{{ wp_db_pass }}" }
      - { regex: 'localhost', value: "{{ wp_db_ip }}" }
    become: yes

  - name: 'Configura Apache para servir Wordpress'
    template:
      src: 'templates/000-default.conf.j2'
      dest: '/etc/apache2/sites-available/000-default.conf'
    become: yes
    notify:
      - restart apache